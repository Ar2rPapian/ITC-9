<html>
    <head>
        <script>
            function playVideo() {
                var url = document.getElementById("url").value;
                var video = document.getElementById("video");
                video.src = url;
                video.setAttribute("display", "inline-block");
            }
        </script>

    </head>

    <body>
        <div>
            <input id="url" type="url">
            <button onclick="playVideo()"> Play video </button>
        </div>
        <br>
        <div>
            <video id="video" width="60%" display="inline-block" controls autorun>
                Video not fount.
            </video>
    </body>
</html>
