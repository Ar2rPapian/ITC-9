<html>
    <head>
        <link rel="stylesheet" href="delDiv.css">
        <script>
            function hide() {
                var form = document.getElementById("radioForm");
                var id = getId(form);
                var length = form.length;
                var div = document.getElementById(id);
                if (div.style.visibility == "hidden") {
                    alert("The div is already hidden");
                    return
                }
                div.style.visibility = "hidden";
            }
            function show() {
                var form = document.getElementById("radioForm");
                var id = getId(form);
                var div = document.getElementById(id);
                if (div.style.visibility == "visible") {
                    alert("The div is already shown");
                    return
                }
                div.style.visibility = "visible";
            }
            function getId(form) {
                var id = 0;
                var length = form.length;
                for (var i = 0; i < length; ++i) {
                    if (form[i].checked) {
                        id = "div" + form[i].value;
                        return id;
                    }
                }
            }
        </script>
    </head>
    
    <body>
        <div id="mainDiv">
            <div id="div1" class="div"> 1 </div>
            <div id="div2" class="div"> 2 </div>
            <div id="div3" class="div"> 3 </div>
            <div id="div4" class="div"> 4 </div>
            <div id="div5" class="div"> 5 </div>

            <div>
                <div id="divForm">
                    <form id="radioForm">
                        1. <input type="radio" name="x" value="1"><br>
                        2. <input type="radio" name="x" value="2"><br>
                        3. <input type="radio" name="x" value="3"><br>
                        4. <input type="radio" name="x" value="4"><br>
                        5. <input type="radio" name="x" value="5">
                    </form>
                </div>
                <div id="btnDiv">
                    <button class="btn" onclick="hide()"> Hide </button>
                    <button class="btn" onclick="show()"> show </button>
                </div>
            </div>
        </div>
    </body>
</html>
