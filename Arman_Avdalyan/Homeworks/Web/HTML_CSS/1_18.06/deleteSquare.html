<html>
    <head>
        <script>
            function removeElem() {
                var option = document.getElementById("select");
                var id = "btn" + option.value;
                var elem = document.getElementById(id);
                elem.parentNode.removeChild(elem);
                option[option.value].disabled = true;
            }
            function refresh() {
                location.reload();
            }
        </script>
        <style>
            .btn {
                margin-left: 5%;
                margin-top: 5%;
                width: 100px;
                height: 100px;
                border: none;
                background-color: #555555;
                font-size: 25px;
            }
            .btn1 {
                width: 100px;
                height: 30px;

            }
        </style>
    </head>

    <body>
        <div>
            <div style="text-align:center">
                <h2> Choose and delete square </h2>
                <button class="btn" id="btn1"> 1 </Button>
                <button class="btn" id="btn2"> 2 </Button>
                <button class="btn" id="btn3"> 3 </Button>
                <button class="btn" id="btn4"> 4 </Button>
                <button class="btn" id="btn5"> 5 </Button>
                <br><br>
                <button class="btn" id="btn6"> 6 </Button>
                <button class="btn" id="btn7"> 7 </Button>
                <button class="btn" id="btn8"> 8 </Button>
                <button class="btn" id="btn9"> 9 </Button>
                <button class="btn" id="btn10"> 10 </Button>
            </div>
            <div style="text-align:center">
                <br>
                <select id="select">
                    <option selected disabled>--Choose--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <button onclick="removeElem()" class="btn1"> Delete item </button>
                <button onclick="refresh()" class="btn1"> Refresh page </button>
            </div>
        </div>
    </body>
</html>
