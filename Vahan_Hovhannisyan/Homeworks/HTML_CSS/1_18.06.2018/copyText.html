<html>
    <head>
        <script>
            function getElement() {
                var text = document.getElementById("textArea").value;
                var element = document.getElementById("select").value;
                var obj = document.createElement(element);
                var node = document.createTextNode(text);
                obj.appendChild(node);
                document.getElementById("div").appendChild(obj);
            }
	function clearAll(){
		document.getElementById("div").innerHTML = "";	
		}
            
        </script>
        
    </head>

    <body>
        <div class="div">
            <h1>Write text below</h1>
            <textarea id="textArea" rows="20" cols="70"></textarea>
            <br>
            <select id="select">
                <option selected disabled>--Choose--</option>
                <option>div</option>
                <option>p</option>
                <option>h1</option>
                <option>h2</option>
                <option>h3</option>
                <option>h4</option>
                <option>h5</option>
                <option>h6</option>
            </select>
            <button onclick="getElement()">Click me</button>
		<button onclick="clearAll()">Clear</button>
		
            <br>
            <div class="div" id="div"></div>
        </div>
    </body>
</html>
