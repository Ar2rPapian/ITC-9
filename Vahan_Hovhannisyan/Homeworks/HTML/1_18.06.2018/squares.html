<html>
    <head>
        <script>
            function delElem() {
                var num = document.getElementById("select").value;
    		var span = document.getElementById(num).remove();
            }
            function refresh() {
                location.reload();
            }
        </script>
        <style>
            span {
		display: inline-block;
  		width: 80px;
                padding: 10px;
		margin: 10px;
                border: 2px solid red;
                font-size: 50px;
		line-height: 2;
            }
            .btn1 {
                width: 100px;
                height: 30px;
            }
        </style>
    </head>

    <body>
        <div>
            <div style="text-align:center">
                <h2> Choose and delete square </h2>
                <span id="1">1</span>
            	<span id="2">2</span>
            	<span id="3">3</span>
            	<span id="4">4</span>
            	<span id="5">5</span>
            	<br>
            	<span id="6">6</span>
            	<span id="7">7</span>
            	<span id="8">8</span>
            	<span id="9">9</span>
            	<span id="10">10</span>
            </div>
            <div style="text-align:center">
                <br>
                <select id="select">
                    <option selected disabled>--Choose--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <button onclick="delElem()" class="btn1"> Remove </button>
                <button onclick="refresh()" class="btn1"> Refresh </button>
            </div>
        </div>
    </body>
</html>
