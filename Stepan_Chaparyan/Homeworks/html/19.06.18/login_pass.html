<!DOCTYPE html>
<html>
<head>

<style>

input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

label {
    padding: 12px 12px 12px 35%;
    display: inline-block;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 30px;
    margin: 5% 20% 20% 20%;
}

.col-25 {
    float: left;
    width: 40%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 60%;
    margin-top: 6px;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}

</style>
</head>
<body>

<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label>Login</label>
      </div>
      <div class="col-75">
        <input type="text" placeholder="Login">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label>Password</label>
      </div>
      <div class="col-75">
        <input type="text" placeholder="Password">
      </div>
    </div>
    
  </form>
</div>

</body>
</html>
