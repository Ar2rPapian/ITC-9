<html>
    <head>
        <link rel="stylesheet" href="style.css">
    <script>
      var number
      function myNum(num) {
        number = num;
      }

      function show(number) {
        if (document.getElementById(this.number).style.visibility == "visible") {
		alert ("Already shown");
	} else { 
		document.getElementById(this.number).style.visibility = "visible";
	}
      }

      function hide(number) {
        if (document.getElementById(this.number).style.visibility == "hidden") {
		alert ("Already hidden");
	} else { 
		document.getElementById(this.number).style.visibility = "hidden";
	}
      }
    </script>

    </head>
    <body>
      <h1>Homework: Shoe/Hide selected div</h1>
      <div id="fiveDiv">
        <div id="one">1</div>	
        <div id="two">2</div>	
        <div id="three">3</div>	
        <div id="four">4</div>	
        <div id="five">5</div>
      </div>	

      <form>
	<input type="radio" name="num" onclick="myNum(this.value)" value="one" id="1"> 1 <br>
	<input type="radio" name="num" onclick="myNum(this.value)" value="two" id="2"> 2 <br>
	<input type="radio" name="num" onclick="myNum(this.value)" value="three" id="3"> 3 <br>
	<input type="radio" name="num" onclick="myNum(this.value)" value="four" id="4"> 4 <br>
	<input type="radio" name="num" onclick="myNum(this.value)" value="five" id="5"> 5  
      </form> 

      <button type="button" onclick="show()">Show</button>
      <button type="button" onclick="hide()">Hide</button>

    </body>
</html>
