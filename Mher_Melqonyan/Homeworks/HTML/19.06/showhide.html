<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
function func(el) {
	var len = document.getElementsByName("div").length
	for(let i=0; i<len; ++i){

		if(document.getElementsByName("div")[i].checked == true){
				console.log(i)
			if(document.getElementsByTagName("div")[i].style.background == el){
			if(el == "white"){alert("its already hidden")}
			else{alert("its already shown")
			}
		}else{
			document.getElementsByTagName("div")[i].style.background =el
			}
		}
	}
}
</script>
</head>
