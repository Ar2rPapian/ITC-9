<!DOCTYPE html>
<html>
    <head>
        <title>Blocks</title>
    </head>
    <body>
        <script>
for (let i=1; i<=10; ++i) {
    if(i==6){
        var brake=document.createElement("br");
        document.body.appendChild(brake);
    }
    var blOck=document.createElement("input");
    blOck.setAttribute("type", "button");
    blOck.style.height="100px";
    blOck.style.width="150px";
    blOck.setAttribute("value", `Button${i}`);
    blOck.setAttribute("id", `But${i}`);
    document.body.appendChild(blOck);
}
var br=document.createElement("br");
document.body.appendChild(br);
var sel=document.createElement("select");
sel.setAttribute("id", "select")
for(let i=1; i<=10; ++i) {
    var opt=document.createElement("option");
    opt.setAttribute("value", `But${i}`);
    opt.setAttribute("id", `But${i}r`);
    node = document.createTextNode(`Delete${i}`); 
    opt.appendChild(node);
    sel.appendChild(opt);
}
document.body.appendChild(sel);
var button=document.createElement("button");
button.setAttribute("onclick", "fun()");
var cl=document.createTextNode("click me");  
button.appendChild(cl); 
document.body.appendChild(button);     

function fun() {
    var result=document.getElementById("select").value;
    var select=document.getElementById("select");
    var child = document.getElementById(result);
    var option=document.getElementById(`${result}r`);
    document.body.removeChild(child);
    select.removeChild(option);
}
        </script>        
    </body>
</html>
