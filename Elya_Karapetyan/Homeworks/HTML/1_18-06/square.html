<!DOCTYPE html>

<html>
    <head>
        <style>
        .square {
              height: 50px;
              width: 50px;
              background-color: red;
              display: inline-block;
        }
        </style>
        <script>
            function deleteSelecedSquare() {
                var valueOfSelection = document.getElementById("selectId").value;
                var selectedSquare = document.getElementById(valueOfSelection);
                selectedSquare.parentNode.removeChild(selectedSquare);
            }      
        </script>
    </head>
    <body>
        <h2>Square</h2>
        <div class="square" id="1">1</div>
        <div class="square" id="2">2</div>
        <div class="square" id="3">3</div>
        <div class="square" id="4">4</div>
        <div class="square" id="5">5</div>
        <br>
        <br>
        <div class="square" id="6">6</div>
        <div class="square" id="7">7</div>
        <div class="square" id="8">8</div>
        <div class="square" id="9">9</div>
        <div class="square" id="10">10</div>
        <br><br> 
        <p>Choose square</p>
        <select id="selectId" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button onclick="deleteSelecedSquare()">Delete</button>
    </body>
</html>
